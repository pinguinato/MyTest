<!DOCTYPE  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="CalculatorLibrary.js"></script>
</head>
<body>
    <h2>Simple JS Calculator</h2>
        <input id="txtResult" type="text" readonly="readonly" /><br />
        <input id="txtInput" type="text" /><br /><br />
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button><br />
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button><br />
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button><br />
        <button id="btnClear">C</button>
        <button id="btn0">0</button>
        <button id="btnClearEntry">CE</button><br /><br/>
        <button id="btnPlus">+</button>
        <button id="btnMinus">-</button>
        <button id="btnProd">*</button>
        <button id="btnDiv">/</button>
</body>
</html>
